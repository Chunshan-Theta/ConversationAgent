name: CI

on:
  push:
    branches:
      - master
      - release
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -e .
    
      - name: Run tests
        run: python3 -m unittest __tests__/*.py